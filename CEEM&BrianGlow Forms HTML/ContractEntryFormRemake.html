    <form class="mc-webform mc-webform-1295e6d7-9b74-4fe9-8e8a-ae0a25c21dbe" method="post" action="https://www.mcssl.com/WebForms/Processor.ashx?wid=1295e6d7-9b74-4fe9-8e8a-ae0a25c21dbe" data-mc-wid="1295e6d7-9b74-4fe9-8e8a-ae0a25c21dbe" data-mc-required="email1,mc-firstname,mc-lastname,company,address1,city,zip" data-mc-format-email="email1" >

        <div class="mc-section-header">
    <p style="text-align: center;" data-mce-style="text-align: center;"><span style="line-height: 115%; font-family: trebuchet ms,geneva; font-size: medium;" data-mce-style="line-height: 115%; font-family: trebuchet ms,geneva; font-size: medium;">Add to the contract funnel</span></p>
</div>
        <div class="mc-section-body">
            <div class="mc-section-body-top">
    <p style="text-align: left;" data-mce-style="text-align: left;"><span style="font-size: small; line-height: 115%; font-family: trebuchet ms,geneva;" data-mce-style="font-size: small; line-height: 115%; font-family: trebuchet ms,geneva;">Complete the form below to add the client manually to the contract funnel</span></p>
</div>
<ul class="mc-section-messages mc-hidden"></ul>
<fieldset>
    <legend align="center"><b>Contact Information</b></legend>

        <input type="text" name="mc-firstname" value='[as what="mc-firstname"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Last Name</label><span class="mc-field-required-decorator">&nbsp;*</span>
    <div class="mc-field-item">
        <input type="text" name="mc-lastname" value='[as what="mc-lastname"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Company</label><span class="mc-field-required-decorator">&nbsp;*</span>
    <div class="mc-field-item">
        <input type="text" name="company" value='[as what="company"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Address1</label><span class="mc-field-required-decorator">&nbsp;*</span>
    <div class="mc-field-item">
        <input type="text" name="address1" value='[as what="address1"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Address2</label>
    <div class="mc-field-item">
        <input type="text" name="address2" />
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">City</label><span class="mc-field-required-decorator">&nbsp;*</span>
    <div class="mc-field-item">
        <input type="text" name="city" value='[as what="city"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">State/Province</label>
    <div class="mc-field-item">
        <input type="text" name="state" value='[as what="state"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Zip/Postal Code</label><span class="mc-field-required-decorator">&nbsp;*</span>
    <div class="mc-field-item">
        <input type="text" name="zip" value='[as what="zip"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Work Phone</label>
    <div class="mc-field-item">
        <input type="text" name="workphone" value='[as what="workphone"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Home Phone</label>
    <div class="mc-field-item">
        <input type="text" name="homephone" />
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Fax</label>
    <div class="mc-field-item">
        <input type="text" name="fax" />
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Contact Person</label>
    <div class="mc-field-item">
        <input type="text" name="contactPerson" value='[as what="mc-firstname"] [as what="mc-lastname"]'/>
    </div>
</div>
</fieldset>


<fieldset>
    <legend align="center"><b>Event Information</b></legend>
    <div class="mc-webform-item">
<label class="mc-field-caption">Start Date</label>
    <div class="mc-field-item">
        <input id="field2" type="text" name="field2" value='[as what="field2"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">End Date</label>
    <div class="mc-field-item">
        <input id="endDate" type="text" name="endDate" value='[as what="endDate"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Times of Event - For multi day events. Split each time/day with a period. Example:<br />January 19, 2014 9:00PM-9:45PM.<br />January 19, 2014 9:00PM-10:00PM</label>
    <div>
        <textarea name="times" value='[as what="times"]'>[as what="times"]</textarea>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Event Location (City, state/province and country)</label>
    <div class="mc-field-item">
        <input type="text" name="field4" value='[as what="field4"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Event Address (Building Name, Street, zip/postal code)</label>
    <div class="mc-field-item">
        <input type="text" name="eventAddress" value='[as what="eventAddress"]'/>
    </div>
</div>
<div class="mc-webform-item">

    <div class="mc-field-item">
        <input type="text" name="hotel" value='[as what="hotel"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Hotel Address (Street, Postal/zip)</label>
    <div class="mc-field-item">
        <input type="text" name="hotelAddress" value='[as what="hotelAddress"]'/>
    </div>
</div>
</fieldset>

<fieldset>
    <legend align="center"><b>Contract and Invoice Details</b></legend>
<div class="mc-webform-item">
    <label class="mc-field-caption">Contract Type</label>
    <div class="mc-field-item">
        <select id="contractType" name="contractType" value='[as what="contractType"]'>

            <option value="tradeshow">Trade Show</option>
            <option value="small">Banquet/Small Show</option>
            <option value="bigIllusion">Big Illusion</option>
            <option value="barter">Barter (Include barter info in terms)</option>
        </select>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Package</label>
    <div class="mc-field-item">
        <select id="packageSelect" name="Package" value='[as what="Package"]'>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
            <option value="illusions">Illusions</option>
            <option value="platinum">Other</option>
        </select>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Rider</label>
    <div class="mc-field-item">
        <select id="riderSelect" name="rider" value='[as what="rider"]'>
            <option value="rider1">Small Illusion</option>
            <option value="rider2">Banquet Rider</option>
            <option value="rider3">International</option>
            <option value="rider4">Large Concert</option>
        </select>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Terms - Used in invoice if 'barter' contract type selected</label>
    <div>
        <textarea name="field20">[as what="field20"]</textarea>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Invoice Number</label>
    <div class="mc-field-item">
        <input type="text" name="invoicenumber" value='[invoice_num]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Added Terms for the 'Plus all expenses' text block.</label>
    <div class="mc-field-item">
        <textarea name="addTerms">[as what="addTerms"]</textarea>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Show Name - The 'Item' that shows up on the invoice</label>
    <div class="mc-field-item">
        <textarea name="itemname">[as what="itemname"]</textarea>
    </div>
</div>
</fieldset>

<hr/>

<fieldset>
    <legend align="center"><b>Pricing Details - Fill out the red fields and press 'Calculate'</b></legend>
<div class="mc-webform-item">
    <label class="mc-field-caption" style="color:#6893b9;">Cost per Show</label>
    <div class="mc-field-item">
        <input id="costpershow" type="text" name="costpershow" value='[as what="costpershow" default="$0.00"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption" style="color:#6893b9;">Number of Shows</label>
    <div class="mc-field-item">
        <input id="numberofshows" type="text" name="numberofshows" value='[as what="numberofshows" default="1"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Fee</label>
    <div class="mc-field-item">
        <input id="fee" type="text" name="field21" value='[as what="field21" default="$0.00"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption" style="color:#6893b9;">Include GST?</label>
    <div class="mc-field-item">
        <input id="includegst" type="checkbox" name="includegst" />

</div>
<div class="mc-webform-item">

<div class="mc-webform-item">

        <input id="calgst" type="text" name="calgst" value='[as what="calgst" default="$0.00"]'/>

</div>
<div class="mc-webform-item">
    <label class="mc-field-caption" style="color:#6893b9;">Travel Fee</label>
    <div class="mc-field-item">
        <input id="travelfee" type="text" name="field18" value='[as what="field18" default="$0.00"]'/>
    </div>
</div>
<div class="mc-webform-item">
    <label class="mc-field-caption">Total Fee</label>
    <div class="mc-field-item">
        <input id="totalfee" type="text" name="field8" value='[as what="field8" default="$0.00"]'/>

</div>
<div class="mc-webform-item">

</div>

</div>

</div>
